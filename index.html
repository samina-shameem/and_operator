<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And operator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Check Eligibility</h1>
        <p>Enter your age and income to check if you're eligible for a loan:</p>
        <form id="eligibilityForm">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" placeholder="Enter your income" required>
            <button type="button" id="checkEligibility">Check Eligibility</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
